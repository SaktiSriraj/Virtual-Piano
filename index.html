<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="piano">
        <!--Piano-->
        <button class="white-key C4-key"><Strong>A</Strong></button>
        <button class="black-key Db4-key"><Strong>W</Strong></button>
        <button class="white-key D4-key"><Strong>S</Strong></button>
        <button class="black-key Eb4-key"><Strong>E</Strong></button>
        <button class="white-key E4-key"><Strong>D</Strong></button>
        <button class="white-key F4-key"><Strong>F</Strong></button>
        <button class="black-key Gb4-key"><Strong>T</Strong></button>
        <button class="white-key G4-key"><Strong>G</Strong></button>
        <button class="black-key Ab4-key"><Strong>Y</Strong></button>
        <button class="white-key A4-key"><Strong>H</Strong></button>
        <button class="black-key Bb4-key"><Strong>U</Strong></button>
        <button class="white-key B4-key"><Strong>J</Strong></button>
        <button class="white-key C5-key"><Strong>K</Strong></button>
        <button class="black-key Db5-key"><Strong>O</Strong></button>
        <button class="white-key D5-key"><Strong>L</Strong></button>
        <button class="black-key Eb5-key"><Strong>P</Strong></button>
        <button class="white-key E5-key"><Strong>;</Strong></button>
    </div>

    <br>

    <button class="theme" onclick="changeTheme(),changeColor()">
        <span></span>
        <span></span>
        <span></span>
        <span></span> Change Theme
    </button>

    <h2 contenteditable="true">VIRTUAL PIANO</h2>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
